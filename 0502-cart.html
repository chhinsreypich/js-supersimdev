<head>

    Cart
  </title>
  <body>

    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`)
      
      ">Show quantity</button>

    <button onclick="
    if (cartQuantity++ > 10){
        alert('The cart is full.');
      }else{
        console.log(`Cart quantity: ${cartQuantity ++}`)
      }
    ">Add to cart</button>

    <button onclick="
    if (cartQuantity + 2> 10){

      }

    <button onclick="

      }

      }else{

   if (cartQuantity + 5 > 10){

  if (cartQuantity -1 < 0){
