<!DOCTYPE html>
<html>
  <head>
    <title>
      Exercise 10/2
    </title>
    <style>
 
 
      .toggled-button{
        background-color: black;
        color: white;
        border: none;
        padding: 10px 18px;
        border-radius: 5px;
        font-weight: 500;
        cursor: pointer;
      }
      .is-toggled{
        background-color: aliceblue;
        color: black;
      }
    </style>
  </head>
  <body>


    <button 
      class="toggled-button js-button-1"
      onclick="clickClick(1)"
      >
      Gaming
    </button>

    <button 
      class="toggled-button js-button-2"
      onclick="clickClick(2)"
      >
      Music
    </button>

    <button 
      class="toggled-button js-button-3"
      onclick="clickClick(3)
       "
      >
      Tech
    </button>


    <script>

      function clickClick(num){
        const button = document.querySelector(`.js-button-${num}`);
      
        if (!button.classList.contains('is-toggled')){
          button.classList.add('is-toggled');
        } else {
          button.classList.remove('is-toggled');
        }
      }

      
    </script>
  </body>
</html>
