<!DOCTYPE html>
<html>
<head>
  <title>
    Rock Paper Scissor
  </title>
  <link rel="stylesheet" href="style/1002-rock-with-css.css">
</head>
<body>
  
  <p class="head-head">Rock Paper Scissor</p>

  <button 
    onclick=" playGame('rock');"
    class="move-button">
    <img 
    src="img/rock-emoji.png"
    class="move-icon">
  </button>


  <button 
    onclick=" playGame('paper');"
    class="move-button">
    <img 
      src="img/paper-emoji.png" 
      class="move-icon">
  </button>


  <button 
    onclick=" playGame('scissors');"
    class="move-button">
    <img 
      src="img/scissors-emoji.png"
      class="move-icon">
  </button>


  <p class="js-result head-head"></p>

  <p class="js-moves"></p>

  <p class="js-score score"></p>


  <button 
    onclick="
      score.wins = 0;
      score.loses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();"
    class="reset-score-button"

  >Reset Score</button>


  <script src="script/1002-rock-with-css.js"></script> 


</body>


</html>
