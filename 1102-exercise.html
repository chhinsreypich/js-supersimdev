      //// to handle null
      function minMax(nums){
        let min = null;
        let max = null;

        for (let i = 0 ; i < nums.length ; i++){
          if (min === null ||min > nums[i]){
            min = nums[i];
          }
          if (max === null || max < nums[i]){
            max = nums[i];
          }
        }
        return `min: ${min}, max: ${max}`;

      let result = {};

      function countWord(words){
        

        for(let i = 0 ; i < words.length ; i ++){
        let word = words[i];
          if (!result[word])
            result[word]= 1;
          else
            result[word]++;
        }  
        return result;
      }
