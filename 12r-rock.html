<!DOCTYPE html>
<html>
<head>
  <title>
    Rock Paper Scissor
  </title>
  <link rel="stylesheet" href="style/12r-rock.css">
</head>
<body>
  
  <p class="head-head">Rock Paper Scissor</p>

  <button 
    class="move-button js-rock-button">
    <img 
    src="img/rock-emoji.png"
    class="move-icon">
  </button>


  <button 
    class="move-button js-paper-button">
    <img 
      src="img/paper-emoji.png" 
      class="move-icon">
  </button>


  <button 
    class="move-button  js-scissors-button">
    <img 
      src="img/scissors-emoji.png"
      class="move-icon">
  </button>


  <p class="js-result head-head"></p>

  <p class="js-moves"></p>

  <p class="js-score score"></p>


  <button 
    class="reset-score-button"

  >Reset Score</button>

  <button
    class="auto-play-button"
  >Auto Play
  </button>
  <div class="comfirm"></div>


  <script src="script/12r-rock.js"></script> 


</body>


</html>
